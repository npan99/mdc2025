<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador Mundial de Clubes 2025</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img[src="bolavip.png"] {
      max-width: 160px;
      margin: 0.5rem auto;
      display: block;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin: 0.2rem 0;
    }
    p.subheading {
      font-size: 1rem;
      color: #ccc;
      margin: 0 0 1.5rem;
      text-align: center;
    }
    .groups {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 1200px;
    }
    .group {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    .group h2 {
      text-align: center;
      font-size: 1.2rem;
    }
    .team {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
      cursor: pointer;
      padding: 0.2rem;
      border-radius: 4px;
    }
    .team:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .team.selected-1 {
      background-color: #2a9d8f;
    }
    .team.selected-2 {
      background-color: #e9c46a;
    }
    .circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 0.5rem;
      flex-shrink: 0;
    }
    @media (max-width: 768px) {
      .groups {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      .group {
        width: 100%;
      }
      h1 {
        font-size: 1.5rem;
      }
      img[src="bolavip.png"] {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <img src="bolavip.png" alt="Bolavip" />
  <h1>Mundial de Clubes 2025</h1>
  <p class="subheading">Selecciona qué equipo será primero y segundo en cada grupo</p>
  <div class="groups" id="groups">
    <!-- Grupos inyectados desde JS -->
  </div>
  <script>
    const groups = document.getElementById("groups");
    const data = [
      {
        name: "Grupo A",
        teams: [
          { name: "Palmeiras", color: "green", color2: "white" },
          { name: "Porto", color: "#001489", color2: "white" },
          { name: "Al-Ahly", color: "red", color2: "gold" },
          { name: "Inter Miami", color: "pink", color2: "black" },
        ]
      },
      {
        name: "Grupo B",
        teams: [
          { name: "PSG", color: "#00529F", color2: "red" },
          { name: "Atlético Madrid", color: "red", color2: "white" },
          { name: "Botafogo", color: "black", color2: "white" },
          { name: "Seattle Sounders", color: "#5D9731", color2: "gold" },
        ]
      },
      {
        name: "Grupo C",
        teams: [
          { name: "Bayern Múnich", color: "red", color2: "white" },
          { name: "Auckland City", color: "#000066", color2: "white" },
          { name: "Boca Juniors", color: "#0033A0", color2: "#FFCC00" },
          { name: "Benfica", color: "red", color2: "white" },
        ]
      },
      {
        name: "Grupo D",
        teams: [
          { name: "Flamengo", color: "red", color2: "black" },
          { name: "Chelsea", color: "#034694", color2: "white" },
          { name: "Esperance", color: "red", color2: "yellow" },
          { name: "León", color: "green", color2: "white" },
        ]
      },
      {
        name: "Grupo E",
        teams: [
          { name: "River Plate", color: "white", color2: "red" },
          { name: "Monterrey", color: "#001489", color2: "white" },
          { name: "Urawa Red Diamonds", color: "red", color2: "black" },
          { name: "Inter de Milán", color: "black", color2: "blue" },
        ]
      },
      {
        name: "Grupo F",
        teams: [
          { name: "Fluminense", color: "brown", color2: "green" },
          { name: "Borussia Dortmund", color: "yellow", color2: "black" },
          { name: "Ulsan HD", color: "blue", color2: "white" },
          { name: "Mamelodi Sundowns", color: "yellow", color2: "green" },
        ]
      },
      {
        name: "Grupo G",
        teams: [
          { name: "Manchester City", color: "#6CABDD", color2: "white" },
          { name: "Wydad Casablanca", color: "red", color2: "white" },
          { name: "Al-Ain", color: "purple", color2: "white" },
          { name: "Juventus", color: "black", color2: "white" },
        ]
      },
      {
        name: "Grupo H",
        teams: [
          { name: "Real Madrid", color: "white", color2: "gold" },
          { name: "Al-Hilal", color: "blue", color2: "white" },
          { name: "Pachuca", color: "orange", color2: "white" },
          { name: "Salzburgo", color: "white", color2: "blue" },
        ]
      }
    ];

    data.forEach(group => {
      const div = document.createElement("div");
      div.className = "group";
      div.innerHTML = `<h2>${group.name}</h2>`;

      let selections = [];

      group.teams.forEach(team => {
        const teamDiv = document.createElement("div");
        teamDiv.className = "team";
        teamDiv.innerHTML = `<div class="circle" style="background: linear-gradient(to right, ${team.color} 50%, ${team.color2} 50%);"></div>${team.name}`;

        teamDiv.addEventListener("click", () => {
          if (selections.includes(teamDiv)) {
            teamDiv.classList.remove("selected-1", "selected-2");
            selections = selections.filter(t => t !== teamDiv);
          } else if (selections.length < 2) {
            selections.push(teamDiv);
            teamDiv.classList.add(selections.length === 1 ? "selected-1" : "selected-2");
          }
        });

        div.appendChild(teamDiv);
      });

      groups.appendChild(div);
    });
  </script>
</body>
</html>
